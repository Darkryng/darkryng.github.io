<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-dark ">

    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-8">
                <input type="text" id="word-input" class="form-control" placeholder="Digite a palavra a ser buscada">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <label for="text-input">Entrada</label>
                <textarea rows="15" name="text-input" id="text-input" class="form-control"></textarea>
            </div>
            <div class="col-5">
                <label for="text-output">Saida</label>
                <textarea rows="15" name="text-output" id="text-output" class="form-control" disabled></textarea>
            </div>
        </div>
    </div>


    <!-- Imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="public/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
#sexo

</html>
